{% extends "mainapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление журнала</legend>
                {{ form|crispy }}
                <h2>Уверены что хотите удалить журнал {{ object.name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'main:series-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
